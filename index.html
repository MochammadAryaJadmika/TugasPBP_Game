<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Game Batu Gunting Kertas</title>
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Pemain</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Komputer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Batu Gunting Kertas</h1>
            <img class="orang" src="./assets/orang.png" alt="">
            <button>Mari Bermain</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Silahkan Pilih</h2>
            <div class="hands">
                <img class="player-hand" src="./assets/batu.png" alt="" />
                <img class="computer-hand" src="./assets/batu.png" alt="" />
            </div>
            <div class="options">
                <button class="batu">batu</button>
                <button class="kertas">kertas</button>
                <button class="gunting">gunting</button>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
